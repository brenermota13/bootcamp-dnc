<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=+, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&family=Inter&display=swap" rel="stylesheet">
    <title>Bootecampdnc</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div id="menuAcima">
            <a id="menu1" class="menu" href="">Home</a>
            <a id="menu2" class="menu" href="">Ultimas Edições</a>
            <a id="menu3" class="menu" href="">Requisitos para participar</a>
        </div>
        <button id="botãoLogin">Login</button>
    </nav>
    
    <section style="height: 2000px">
        <header>
            <h1>Bootecamp dnc</h1>

            <h2>Esse será um evento exclusivo para todos os alunos<br>
                 da <b>DNC</b>, que querem <span class="invert">acelerar a carreira  </span>com uma<br>
                 semana intensiva de conteúdo de mercado entre<br>
                  <span class="invert"> BACK-END, FRONT-END & BANCO DE DADOS. </span></h2>

        </header>
        <form>
           <div class="formGroup">
            <label>nome:</label>
            <input type="text" placeholder="insira seu nome aqui">

            <div class="formGroup">
                <label>sobrenome:</label>
                <input type="text" placeholder="insira seu sobrenome aqui">

                <div class="formGroup">
                    <label>Área de Interesse:</label>
                    <div class="checkBox-Itens">
                    <input type="checkbox" value="front">
                    <label>Front-End</label>

                    <input type="checkbox" value="back">
                    <label>Back-End</label>

                    <input type="checkbox" value="banco">
                    <label>Banco de Dados</label>

                    </div>
                    

                    <div class="formGroup">
                        <label>E-mail:</label>
                        <input type="email" placeholder="insira seu E-mail aqui">

                        <div class="formGroup">
                            <label>Telefone:</label>
                            <input type="text" placeholder="(99) 9 9999-9999">

                            <div class="formGroup">
                                <label>Insira uma frase criativa aqui:</label>
                                <input type="text" placeholder="Qual frase criativa você gostaria de falar?">

           </div>

           <input type="submit" value="cadastrar">
        </form>

    </section>


    
</body>
</html>
